<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
 
  <div class="wrapper">

  <header class = "flex" id="page-header">
    <h3 class="text-center">WE'RE LAUNCHING SOON</h3>
  </header>

  <section class="flex" id="main-content">

    <div class="card-wrapper">
      <div class="count-value card" id="days-value">00</div>
      <div class="card-details">DAYS</div>
    </div>

    <div class="card-wrapper">
      <div class="count-value card" id="hours-value">00</div>
      <div class="card-details">HOURS</div>
    </div>

    <div class="card-wrapper">
      <div class="count-value card" id="minutes-value">00</div>
      <div class="card-details">MINUTES</div>
    </div>

    <div class="card-wrapper">
      <div class="count-value card" id="seconds-value">00</div>
      <div class="card-details">SECONDS</div>
    </div>

  </section>
  

  <footer class="flex-col footer sticky">

    <div>
      <ul class="flex">
        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="#"></a><i class="fab fa-pinterest"></i></a></li>
        <li><a href="#"></a><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Longe Temitope</a>.
    </div>

  </footer>
  

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </div>
</body>
</html>
